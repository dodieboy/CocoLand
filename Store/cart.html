<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocoland | Cart</title>
    <link rel="icon" href="img/logo2.png">
    <link href="CSS/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="CSS/Styles3.css" rel="stylesheet" type="text/css">
    <link href="CSS/fontawesome/css/all.min.css" rel="stylesheet">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script> 
        $(function(){ $(".bg").load("bg.html") });
        $(function(){ $(".header").load("header.html") });
        $(function(){ $("#footer").load("footer.html") });
    </script>
    <script src="JS/jquery.session.js"></script>
    <script src="JS/cart.js"></script>
</head>

<body>
    <div class="bg"></div>
    <section class="layout-top">
        <div class="header"></div>
    </section>
    <section class="contant">
        <div class="Container">
            <div class="topBox"></div>
            <div class="userContainer">
                <h1>Shopping Cart</h1>
                <div>
                    <button type="button" id="btnRefresh" class="btnLeft" title="Refresh Cart"><i class="fas fa-sync-alt"></i></button>
                    <button type="button" id="btnClear" class="btnLeft" title="Clear Cart"><i class="fas fa-trash"></i>Clear Cart</button>
                </div>
                <div id="table">
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>

</html>
