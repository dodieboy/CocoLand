<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocoland | Store</title>
    <link rel="icon" href="img/logo2.png">
    <link href="CSS/fullpage.css" rel="stylesheet" type="text/css" />
    <link href="CSS/Default_Store_Styles.css?version=0.1" rel="stylesheet" type="text/css">
    <link href="CSS/store.css" rel="stylesheet" type="text/css">
    <link href="CSS/fontawesome/css/all.min.css" rel="stylesheet">
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script> 
        $(function(){ $(".bg").load("bg.html") });
        $(function(){ $(".header").load("header.html") });
        $(function(){ $("#footer").load("footer.html") });
    </script>
    <script src="JS/fullpage.js"></script>
    <script src="JS/jquery.session.js"></script>
    <script src="JS/store.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="header"></div>
    <section class="layout-top">
    </section>
    <section class="layout-bottom">
    </section>
    <div id="fullpage">
        <section class="section">
            <article id="head">
                <h1>The land of your dreams</h1>
            </article>
        </section>
        <section class="section" id="item1">
            <article class="product">
                <div id="itemImg">
                    <figure><img src="img/hershey's-milk-chocolate.png" /></figure>
                </div>
                <div class="itemInfo">
                    <p class="itemName" id="itemName1">Product 1</p>
                    <p class="cart">
                        <button style="vertical-align:middle" id="btnItemName1" onclick="addCart(1,'#itemPrice1')"><span id="itemPrice1">Add To Cart 	&#127851;</span></button>
                    </p>
                </div>
            </article>
        </section>
        <section class="section" id="item2">
            <article class="product">
                <div id="itemImg">
                    <figure><img src="img/hershey's-skor-candy-bar.png" /></figure>
                </div>
                <div class="itemInfo">
                    <p class="itemName" id="itemName2">Product 2</p>
                    <p class="cart">
                        <button style="vertical-align:middle" id="btnItemName2" onclick="addCart(2,'#itemPrice2')"><span id="itemPrice2">Add To Cart 	&#127851;</span></button>
                    </p>
                </div>
            </article>
        </section>
        <section class="section" id="item3">
            <article class="product">
                <div id="itemImg">
                    <figure><img src="img/krackel-chocolate-bar.png" /></figure>
                </div>
                <div class="itemInfo">
                    <p class="itemName" id="itemName3">Product 3</p>
                    <p class="cart">
                        <button style="vertical-align:middle" id="btnItemName3" onclick="addCart(3,'#itemPrice3')"><span id="itemPrice3">Add To Cart 	&#127851;</span></button>
                    </p>
                </div>
            </article>
        </section>
        <footer class="section" id="footer"></footer>
    </div>
</body>

</html>
